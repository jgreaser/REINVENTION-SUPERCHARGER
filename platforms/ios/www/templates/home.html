<ion-view title="Home">
    <ion-content overflow-scroll="true" padding="true" style="background: url(img/YxZ7Yuh5TiaOS2rLOIE1_bg.png) no-repeat center;" class="has-header">
        <h3>FLVS SUPERCHARGER</h3>
        <form class="list">
            <h4>What do you call this idea?</h4>
            <label class="item item-input" name="title">
                <input type="text" placeholder="">
            </label>
            <h4>Tell us about it.</h4>
            <label class="item item-input" name="description">
                <span class="input-label"></span><textarea placeholder=""> </textarea>
            </label>
        </form>
        <a ui-sref="thanks" class="button button-stable button-block ">Submit Idea</a>
    </ion-content>
</ion-view>
